<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="80" r="150" fill="#06b6d4" opacity="0.08" filter="url(#glow)"/>
  <circle cx="1150" cy="580" r="180" fill="#0284c7" opacity="0.08" filter="url(#glow)"/>
  
  <!-- Left accent bar -->
  <rect x="0" y="0" width="8" height="630" fill="url(#accentGradient)"/>
  
  <!-- Logo and brand section -->
  <g transform="translate(90, 120)">
    <!-- Logo image -->
    <image xlink:href="icon_without_bg.png" x="0" y="0" width="120" height="120"/>
    
    <!-- Brand name -->
    <text x="140" y="50" font-size="72" font-weight="bold" fill="white" font-family="Arial, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">Nexora</text>
    
    <!-- Tagline -->
    <text x="140" y="95" font-size="28" fill="#06b6d4" font-family="Arial, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">Digital Solutions</text>
  </g>
  
  <!-- Divider line -->
  <line x1="90" y1="280" x2="1110" y2="280" stroke="url(#accentGradient)" stroke-width="3" opacity="0.5"/>
  
  <!-- Main messaging -->
  <text x="100" y="360" font-size="48" font-weight="bold" fill="white" font-family="Arial, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    Web • Mobile • Blockchain
  </text>
  
  <text x="100" y="410" font-size="24" fill="#cbd5e1" font-family="Arial, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    Cutting-edge digital solutions for modern businesses
  </text>
  
  <!-- Service badges -->
  <g>
    <!-- Badge 1 -->
    <rect x="100" y="460" width="140" height="60" rx="10" fill="#1e293b" stroke="url(#accentGradient)" stroke-width="2"/>
    <text x="170" y="495" font-size="18" font-weight="bold" fill="#06b6d4" text-anchor="middle" font-family="Arial, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">Web Dev</text>
    
    <!-- Badge 2 -->
    <rect x="280" y="460" width="140" height="60" rx="10" fill="#1e293b" stroke="url(#accentGradient)" stroke-width="2"/>
    <text x="350" y="495" font-size="18" font-weight="bold" fill="#0284c7" text-anchor="middle" font-family="Arial, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">Mobile Apps</text>
    
    <!-- Badge 3 -->
    <rect x="460" y="460" width="140" height="60" rx="10" fill="#1e293b" stroke="url(#accentGradient)" stroke-width="2"/>
    <text x="530" y="495" font-size="18" font-weight="bold" fill="#06b6d4" text-anchor="middle" font-family="Arial, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">Blockchain</text>
  </g>
  
  <!-- CTA Box -->
  <g>
    <rect x="780" y="440" width="310" height="110" rx="15" fill="url(#accentGradient)" opacity="0.95"/>
    <text x="935" y="480" font-size="28" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      Ready to Transform?
    </text>
    <text x="935" y="525" font-size="18" fill="white" text-anchor="middle" font-family="Arial, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      Let's Build Something Great
    </text>
  </g>
  
  <!-- Footer bar -->
  <rect x="0" y="600" width="1200" height="30" fill="url(#accentGradient)" opacity="0.15"/>
  <text x="1100" y="620" font-size="14" fill="#94a3b8" text-anchor="end" font-family="Arial, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" dominant-baseline="middle">
    nexorasolutions.website
  </text>
</svg>